    <!--Login Box-->
    <div class ="box" id="login-panel">
        <h1>Log in here!</h1>
        <div class="box" id="user-box">
            <label for="username">Username:</label>
            <input id="username" type="text" onkeypress="return enterListener(event)">
        </div>

        <div class ="box" id="pass-box">
            <label for="password">Password:</label>
            <input id="password" type="password" onkeypress="return enterListener(event)">
        </div>

        <div class ="box" id="button-box">
            <button type="button"
            onclick="checkLogin()">Log in</button>
        </div>
    </div>

    </div>


<!--Javascript begins here-->
    <script>
        function enterListener(e) {
            if (e.keyCode == 13 || e.which == 13){
                checkLogin();
                return false;
            }
            else return true;
        }

        function checkLogin() {
